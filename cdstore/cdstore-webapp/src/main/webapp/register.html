<body>
<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				 <a	data-target="#sidebar" data-toggle="collapse"
					class="btn btn-navbar"> <span class="icon-bar"></span> <span

	<div class="span4">
			<div class="well">
			<h5>CREATE YOUR ACCOUNT</h5><br/>
			Pleas provide below information to create account <br/><br/><br/>
			<form id="registerForm" method="post" action="register">
			<div class="control-group">
				<label class="control-label" for="firstname">First Name: </label>
				<div class="controls">
				  <input class="span3" name="firstname" type="text" id="firstname" placeholder="Jon">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="lastname">Last Name: </label>
				<div class="controls">
				  <input class="span3" name= "lastname" type="text" id="lastname" placeholder="Doe">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="username">Username: </label>
				<div class="controls">
				  <input class="span3" name= "username" type="text" id="username" placeholder="minimum 3 character username">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="password">Password: </label>
				<div class="controls">
				  <input class="span3" name= "password" type="password" id="password" placeholder="minimum 3 characters password" >
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="street">Street: </label>
				<div class="controls">
				  <input class="span3" name= "street" type="text" id="street" >
				</div>
			  </div>
			<div class="control-group">
				<label class="control-label" for="province">Province: </label>
				<div class="controls">
				  <input class="span3" name= "province" type="text" id="province" >
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="country">Country: </label>
				<div class="controls">
				  <input class="span3" name= "country" type="text" id="country" >
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="zip">Zip: </label>
				<div class="controls">
				  <input class="span3" name= "zip" type="text" id="zip" placeholder="6 characters zip code">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="phone">Phone: </label>
				<div class="controls">
				  <input class="span3" name= "phone" type="text" id="phone" placeholder="10 Digit Phone Number">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="Register">Register</label>
				<div class="controls">
				  <input class="span3" name= "Register" type="submit" id="phone" value="Register">
				</div>
			  </div>
	</form>
			<!-- Footer ------------------------------------------------------ -->
		<hr class="soft">

		<hr class="soft">
		</div>
		</div>
</body>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="assets/js/jquery.js"></script>
	<script src="assets/js/google-code-prettify/prettify.js"></script>

	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.js"></script>
 <script type="text/javascript">   
    $(document).ready(function () {
		//form validation
        $('#registerForm').validate({ 
            rules: {
            	firstname: {
                    required: true
                },
                lastname: {
                    required: true                    
                },
                username: {
                    required: true,
                    minlength: 3                   
                },
                password: {
                    required: true,
                    minlength: 3                   
                },
                street: {
                    required: true                  
                },
                province: {
                    required: true                  
                },
                country: {
                    required: true                  
                },
                zip: {
                    required: true                  
                },
                phone: {
                    required: true,
                    minlength: 10                    
                }
            }
        });

    });
    </script>
